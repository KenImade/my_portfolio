{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <!-- Additional head content; could be overridden by child templates -->
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div id="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/ki.png' %}" alt="logo" />
            </a>
        </div>

        <label class="hamburger-menu">
            <input type="checkbox" />
        </label>
        <aside class="sidebar">
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'blog' %}">Blog</a>
                <a href="{% url 'portfolio' %}">Portfolio</a>
                <a href="{% url 'contact' %}">Contact</a>
            </nav>
        </aside>
    </header>

    <main>
        <!-- Main content will go here -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Footer content -->
        {% block footer %}
        <p>2023 Designed and Developed by Kenneth Imade. All Rights Reserved.</p>
        {% endblock %}
    </footer>

    <!-- Base scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- Additional scripts; could be overridden by child templates -->
    {% block scripts %}{% endblock %}
</body>
</html>
