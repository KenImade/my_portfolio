{% extends 'base.html' %}
{% load static %}

{% block title %}Portfolio{% endblock %}

{% block head %}
    <!-- Additional head content specific to the about page -->
    <link rel="stylesheet" href="{% static 'css/blog_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/portfolio_style.css' %}">
{% endblock %}

{% block content %}
<h1 class="title">
    Portfolio
</h1>

<section class="portfolio">
    <div id="articles-container">
        {% for project in projects %}
            <div>
                <h2 class="article-title"><a class="link" href="{% url 'project_detail' project_id=project.id %}">{{project.name}}</a></h2>
                <p class="article-excerpt">{{project.description}}</p>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
